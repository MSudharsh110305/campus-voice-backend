<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <title>Campus Voice â€“ SREC</title>
</head>

<body class="bg-gray-50 h-full">
  <div id="root" class="h-full">
    <!-- Fallback Splash Screen (Visible until React loads) -->
    <div style="
        position: fixed;
        inset: 0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
      <div style="width: 120px; height: 120px; animation: pulse 2s infinite;">
        <img src="/cv-logo.svg" alt="Campus Voice Logo" style="width: 100%; height: 100%;" />
      </div>
      <div style="margin-top: 24px; display: flex; flex-direction: column; align-items: center; gap: 8px;">
        <div style="
            width: 32px;
            height: 32px;
            border: 3px solid #f3f4f6;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "></div>
        <p style="
            margin-top: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 12px;
            color: #9ca3af;
            letter-spacing: 0.05em;
            text-transform: uppercase;
          ">Powered by SREC</p>
      </div>
    </div>
    <style>
      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }

        50% {
          opacity: 0.8;
          transform: scale(0.95);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
