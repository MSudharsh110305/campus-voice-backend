databases:
  - name: campusvoice-db
    plan: free
    databaseName: campusvoice
    user: campusvoice_user

services:
  - type: web
    name: campusvoice-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campusvoice-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: '["http://localhost:5173","http://192.168.0.108:5173","http://127.0.0.1:5173"]'
      - key: PORT
        value: "10000"
